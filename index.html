<body>

  <div id="langGate" class="lang-gate" aria-label="Language Gate">

  <script>
    // æŸäº› iOS/Safari æƒ…å¢ƒä¸‹ï¼Œdvhæ”¯æ´/è¨ˆç®—ä»å¯èƒ½ä¸ç©©
    // ç”¨ JS å†è£œä¸€å±¤ã€ŒçœŸå¯¦å¯è¦–é«˜åº¦ã€ä¿éšªï¼šæŠŠå¯è¦–é«˜åº¦å¯«åˆ° CSS è®Šæ•¸
    (function () {

      setAppHeight();

    (function () {

      const gate = document.getElementById("langGate");

      const enter = (lang) => {

        if (lang === "en") {
          frame.src = URL_EN;
          frame.title = "Wind Tycoon (English)";
          document.documentElement.lang = "en";
          document.title = "Wind Tycoon";
        } else {

        frameWrap.style.display = "block";

      if (bZh) bZh.addEventListener("click", () => enter("zh"));

    })();
