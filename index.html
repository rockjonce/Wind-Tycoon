<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wind Tycoon 風能大亨</title>

  <style>
    :root{
      --app-height: 100vh; /* fallback */
      --neo: #00e5ff;
      --neo2: #64ffda;
      --deep: #071b2f;
    }

    /* 新式行動瀏覽器：用動態視窗高度避免網址列造成露白 */
    @supports (height: 100dvh) {
      :root { --app-height: 100dvh; }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: var(--app-height);
      overflow: hidden;              /* 外層不捲動 */
      overscroll-behavior: none;     /* 避免 iOS/Android 外層彈跳 */
      background: #000;              /* iframe 載入前不會白邊閃爍 */
      -webkit-text-size-adjust: 100%;
      font-family: "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
    }

    /* 讓 iframe 真正滿版 */
    .frame-wrap {
      width: 100%;
      height: var(--app-height);
      overflow: hidden;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    /* 手機橫放最佳化（大多數手機橫放高度較矮，這裡確保滿版且穩定） */
    @media (max-width: 932px) and (orientation: landscape) {
      html, body, .frame-wrap {
        height: var(--app-height);
      }
      iframe {
        height: 100%;
      }
    }

    /* iPad / 平板：保持滿版（可依需求再加上最大寬度等設定） */
    @media (min-width: 768px) {
      .frame-wrap {
        height: var(--app-height);
      }
    }

    /* ✅ iPhone / iOS iframe：避免外層產生多餘捲動或露白 */
    .frame-wrap {
      position: fixed;
      inset: 0;
      width: 100%;
      height: var(--app-height);
    }

    /* iOS 某些版本會對 iframe width/height 取整怪怪的：用 min-* 保底 */
    iframe {
      width: 1px;
      min-width: 100%;
      height: 1px;
      min-height: 100%;
    }

    /* =========================
       ✅ Language Switch UI
       ========================= */
    .lang-bar {
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      right: calc(12px + env(safe-area-inset-right));
      z-index: 99999;

      display: flex;
      align-items: center;
      gap: 10px;

      padding: 10px 12px;
      border-radius: 999px;

      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(0, 229, 255, 0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35), 0 0 22px rgba(0, 229, 255, 0.12);
    }

    .lang-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neo), var(--neo2));
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.75), 0 0 14px rgba(0, 229, 255, 0.35);
      flex: 0 0 auto;
    }

    .lang-label {
      color: rgba(255, 255, 255, 0.92);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.6px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      user-select: none;
      white-space: nowrap;
    }

    .lang-select {
      appearance: none;
      -webkit-appearance: none;

      padding: 9px 34px 9px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 229, 255, 0.45);

      background:
        linear-gradient(135deg, rgba(0, 229, 255, 0.18), rgba(100, 255, 218, 0.16)),
        rgba(255, 255, 255, 0.15);

      color: rgba(255, 255, 255, 0.96);
      font-weight: 1000;
      font-size: 13px;
      cursor: pointer;

      outline: none;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .lang-select:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    .lang-caret {
      position: absolute;
      right: 14px;
      pointer-events: none;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      transform: rotate(45deg);
      border-right: 2px solid rgba(255, 255, 255, 0.9);
      border-bottom: 2px solid rgba(255, 255, 255, 0.9);
    }

    .lang-select-wrap {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    /* 小螢幕：語言列更省空間 */
    @media (max-width: 420px) {
      .lang-bar {
        top: calc(8px + env(safe-area-inset-top));
        right: calc(8px + env(safe-area-inset-right));
        padding: 8px 10px;
        gap: 8px;
      }
      .lang-label { display: none; }
      .lang-select {
        font-size: 12px;
        padding: 8px 30px 8px 12px;
      }
      .lang-caret { right: 12px; }
    }
  </style>
</head>

<body>
  <!-- ✅ Language Menu -->
  <div class="lang-bar" aria-label="Language menu">
    <span class="lang-dot" aria-hidden="true"></span>
    <span class="lang-label">Language</span>

    <span class="lang-select-wrap">
      <select id="langSelect" class="lang-select" aria-label="Select language">
        <option value="zh" selected>中文</option>
        <option value="en">English</option>
      </select>
      <span class="lang-caret" aria-hidden="true"></span>
    </span>
  </div>

  <div class="frame-wrap">
    <iframe
      id="gameFrame"
      title="Wind Tycoon 風能大亨"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
      allow="fullscreen"
      src="https://script.google.com/macros/s/AKfycbxt5eJxnhQaHUyQocKHg9meP5YmGRJc6YmIXn4pXPPcMRw7fxEXaOnBjoNiR52xu-FJyQ/exec"
    >
      您的瀏覽器不支援 iframe，請直接訪問
      <a href="https://script.google.com/macros/s/AKfycbxt5eJxnhQaHUyQocKHg9meP5YmGRJc6YmIXn4pXPPcMRw7fxEXaOnBjoNiR52xu-FJyQ/exec">這裡</a>。
    </iframe>
  </div>

  <script>
    // 某些 iOS/Safari 情境下，dvh支援/計算仍可能不穩
    // 用 JS 再補一層「真實可視高度」保險：把可視高度寫到 CSS 變數
    (function () {
      const setAppHeight = () => {
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      };
      setAppHeight();
      window.addEventListener('resize', setAppHeight, { passive: true });
      window.addEventListener('orientationchange', setAppHeight, { passive: true });
    })();

    // ✅ Language switch (Chinese / English)
    (function () {
      const URL_ZH = "https://script.google.com/macros/s/AKfycbxt5eJxnhQaHUyQocKHg9meP5YmGRJc6YmIXn4pXPPcMRw7fxEXaOnBjoNiR52xu-FJyQ/exec";
      const URL_EN = "https://script.google.com/macros/s/AKfycbwVTeiQ5Tka3mVQAPJf9kBTLnwT7bHmedTY1YHGJtDx0MUblSzQExaE0RZTpf_1_arMAw/exec";

      const sel = document.getElementById("langSelect");
      const frame = document.getElementById("gameFrame");

      const applyLang = (lang) => {
        const nextUrl = lang === "en" ? URL_EN : URL_ZH;
        if (frame && frame.src !== nextUrl) frame.src = nextUrl;
        document.documentElement.lang = (lang === "en") ? "en" : "zh-TW";
        try { localStorage.setItem("windTycoonLang", lang); } catch (e) {}
      };

      // restore
      let saved = "zh";
      try {
        saved = localStorage.getItem("windTycoonLang") || "zh";
      } catch (e) {}
      if (sel) sel.value = (saved === "en") ? "en" : "zh";
      applyLang((saved === "en") ? "en" : "zh");

      if (sel) {
        sel.addEventListener("change", () => {
          applyLang(sel.value);
        });
      }
    })();
  </script>
</body>
</html>
