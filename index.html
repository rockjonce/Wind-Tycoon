<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wind Tycoon È¢®ËÉΩÂ§ß‰∫®</title>

  <style>
    :root{ --app-height: 100vh; }
    @supports (height: 100dvh) { :root { --app-height: 100dvh; } }

    html, body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: var(--app-height);
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(0, 229, 255, 0.18), transparent 55%),
        radial-gradient(900px 700px at 80% 20%, rgba(100, 255, 218, 0.14), transparent 55%),
        linear-gradient(135deg, #061528 0%, #0b2a44 45%, #071b2f 100%);
    }

    .frame-wrap{
      width: 100%;
      height: var(--app-height);
      overflow: hidden;
      position: fixed;
      inset: 0;
      display: none;
    }

    iframe{
      border: 0;
      width: 1px;
      min-width: 100%;
      height: 1px;
      min-height: 100%;
      display: block;
      background: #000;
    }

    .lang-gate{
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;

      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: calc(14px + env(safe-area-inset-top)) calc(14px + env(safe-area-inset-right))
               calc(14px + env(safe-area-inset-bottom)) calc(14px + env(safe-area-inset-left));
      box-sizing: border-box;
    }

    .lang-card{
      width: min(980px, 94vw);
      border-radius: 30px;
      overflow: hidden;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.45), 0 0 40px rgba(0,229,255,0.12);
      color: rgba(255,255,255,0.92);
    }

    .lang-inner{
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      align-items: stretch;
      min-height: 360px;
    }

    .brand-pane{
      padding: 26px 26px 20px;
      background:
        radial-gradient(520px 320px at 30% 20%, rgba(0, 229, 255, 0.18), transparent 55%),
        radial-gradient(520px 320px at 70% 35%, rgba(100, 255, 218, 0.12), transparent 55%),
        rgba(255,255,255,0.06);
      border-right: 1px solid rgba(255,255,255,0.14);
    }

    .banner{
      width: 100%;
      height: 200px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(0,229,255,0.20);
      box-shadow: inset 0 0 28px rgba(0,0,0,0.10), 0 14px 40px rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.10);
      display: grid;
      place-items: center;
    }

    .banner img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-title{
      margin: 18px 0 8px;
      font-weight: 1000;
      line-height: 1.05;
      letter-spacing: 0.4px;
      font-size: 44px;
      color: rgba(255,255,255,0.94);
      text-shadow: 0 2px 14px rgba(0, 0, 0, 0.35);
    }

    .brand-title .zh{
      display: block;
      font-size: 28px;
      letter-spacing: 2px;
      margin-top: 8px;
      color: rgba(0,229,255,0.95);
      text-shadow: 0 2px 14px rgba(0, 0, 0, 0.22);
    }

    .brand-sub{
      font-size: 14px;
      font-weight: 900;
      color: rgba(255,255,255,0.85);
      opacity: 0.95;
    }

    .pick-pane{
      padding: 28px 26px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      background: rgba(255,255,255,0.06);
    }

    .pick-title{
      font-weight: 1000;
      font-size: 18px;
      letter-spacing: 0.4px;
      margin: 0 0 10px;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 2px 14px rgba(0,0,0,0.28);
    }

    .pick-sub{
      font-size: 12px;
      font-weight: 900;
      opacity: 0.85;
      margin: 0 0 18px;
      color: rgba(255,255,255,0.88);
    }

    .lang-row{
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .lang-btn{
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.95);
      padding: 14px 16px;
      border-radius: 14px;
      font-weight: 1000;
      font-size: 16px;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 10px 0 rgba(0,0,0,0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
    }
    .lang-btn:hover{ transform: translateY(-1px); }
    .lang-btn:active{ transform: translateY(8px); box-shadow: none; }

    .lang-btn.zh{
      border-color: rgba(0,229,255,0.35);
      background: rgba(0,229,255,0.16);
    }
    .lang-btn.en{
      border-color: rgba(100,255,218,0.35);
      background: rgba(100,255,218,0.14);
    }

    @media (max-width: 880px){
      .lang-inner{ grid-template-columns: 1fr; }
      .brand-pane{ border-right: none; border-bottom: 1px solid rgba(255,255,255,0.14); }
      .brand-title{ font-size: 38px; }
      .brand-title .zh{ font-size: 24px; }
      .banner{ height: 120px; }
    }
    @media (max-width: 420px){
      .lang-btn{ min-width: 145px; font-size: 15px; padding: 13px 14px; }
      .brand-title{ font-size: 34px; }
      .brand-title .zh{ font-size: 22px; }
    }

    .page-footer{
      position: fixed;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 100000;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.78);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      letter-spacing: 0.3px;
      text-align: center;
      padding: 0 12px;
      width: 100%;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="langGate" class="lang-gate" aria-label="Language Gate">
    <div class="lang-card">
      <div class="lang-inner">
        <div class="brand-pane">
          <div class="banner">
            <!-- ‚úÖ ÈÄôË£°ÊîπÊàê„ÄåÂ§ö‰æÜÊ∫êÂÄôË£ú„Äç+ onerror Ëá™ÂãïÂàáÊèõ -->
            <img
              id="bannerImg"
              alt="Wind Tycoon Banner"
              referrerpolicy="no-referrer"
              loading="eager"
              decoding="async"
            />
          </div>

          <div class="brand-title">
            Wind Tycoon
            <span class="zh">È¢®ÂäõÂ§ß‰∫®</span>
          </div>
          <div class="brand-sub">ÁßëÊäÄËÉΩÊ∫êÁâà ¬∑ Smart Grid</div>
        </div>

        <div class="pick-pane">
          <div class="pick-title">üåê Ë´ãÈÅ∏ÊìáË™ûË®Ä / Choose Language</div>
          <div class="pick-sub">ÈÅ∏ÂÆöÂæåÁõ¥Êé•ÈÄ≤ÂÖ•ÁôªÂÖ•Áï´Èù¢ / Proceed to login once selected.</div>

          <div class="lang-row">
            <button id="btnZh" class="lang-btn zh" type="button">‰∏≠Êñá</button>
            <button id="btnEn" class="lang-btn en" type="button">English</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="frameWrap" class="frame-wrap">
    <iframe
      id="gameFrame"
      title="Wind Tycoon"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
      allow="fullscreen"
      src="about:blank"
    >
      Your browser does not support iframe.
    </iframe>
  </div>

  <div class="page-footer">CopyRight 2025@Tommy Yang(rockjonce@gmail.com)</div>

  <script>
    // iOS/SafariÔºöÁî® JS Ë£úÂº∑„ÄåÁúüÂØ¶ÂèØË¶ñÈ´òÂ∫¶„Äç
    (function () {
      const setAppHeight = () => {
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      };
      setAppHeight();
      window.addEventListener('resize', setAppHeight, { passive: true });
      window.addEventListener('orientationchange', setAppHeight, { passive: true });
    })();

    // ‚úÖ BannerÔºöGoogle Drive Áõ¥ÈÄ£Â∏∏‰∏çÁ©©ÔºåÁî®Â§öÂÄãÂÄôË£ú + Â§±ÊïóËá™ÂãïÊèõ
    (function () {
      const FILE_ID = "1-gKOWdzrHjxQjX2R2B4_WtNJdc1TBe_o";
      const sources = [
        // 1) ÊúÄÂ∏∏Á©©ÁöÑÔºögoogleusercontent
        `https://lh3.googleusercontent.com/d/${FILE_ID}=w1600`,
        // 2) thumbnail ‰πüÂæàÂ∏∏ÂèØÁî®
        `https://drive.google.com/thumbnail?id=${FILE_ID}&sz=w1600`,
        // 3) uc ‰∏ãËºâÁõ¥ÈÄ£ÔºàÊúâÊôÇÂÄôÊúÉËß∏Áôº‰∏ãËºâ/ÈáçÂ∞éÔºâ
        `https://drive.google.com/uc?export=download&id=${FILE_ID}`
      ];

      const img = document.getElementById("bannerImg");
      if (!img) return;

      let idx = 0;
      const tryNext = () => {
        if (idx >= sources.length) return; // ÂÖ®ÊéõÂ∞±ÁÆó‰∫ÜÔºàËá≥Â∞ë‰∏çÊúÉÁÑ°ÈôêËø¥ÂúàÔºâ
        img.src = sources[idx++];
      };

      img.onerror = tryNext;
      tryNext();
    })();

    // ‚úÖ Ë™ûË®ÄÈÅ∏ÊìáÔºöÈÅ∏‰∏ÄÊ¨° -> Èö±ËóèÈÅ∏ÂñÆ -> È°ØÁ§∫ÁôªÂÖ•ÔºàiframeÔºâ
    (function () {
      const URL_ZH = "https://script.google.com/macros/s/AKfycbxt5eJxnhQaHUyQocKHg9meP5YmGRJc6YmIXn4pXPPcMRw7fxEXaOnBjoNiR52xu-FJyQ/exec";
      const URL_EN = "https://script.google.com/macros/s/AKfycbwVTeiQ5Tka3mVQAPJf9kBTLnwT7bHmedTY1YHGJtDx0MUblSzQExaE0RZTpf_1_arMAw/exec";

      const gate = document.getElementById("langGate");
      const frameWrap = document.getElementById("frameWrap");
      const frame = document.getElementById("gameFrame");

      const enter = (lang) => {
        if (!gate || !frameWrap || !frame) return;

        frameWrap.style.display = "block";

        if (lang === "en") {
          frame.src = URL_EN;
          frame.title = "Wind Tycoon (English)";
          document.documentElement.lang = "en";
          document.title = "Wind Tycoon";
        } else {
          frame.src = URL_ZH;
          frame.title = "Wind Tycoon È¢®ËÉΩÂ§ß‰∫®";
          document.documentElement.lang = "zh-TW";
          document.title = "Wind Tycoon È¢®ËÉΩÂ§ß‰∫®";
        }

        gate.style.display = "none";
      };

      const bZh = document.getElementById("btnZh");
      const bEn = document.getElementById("btnEn");

      if (bZh) bZh.addEventListener("click", () => enter("zh"));
      if (bEn) bEn.addEventListener("click", () => enter("en"));
    })();
  </script>
</body>
</html>
